<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="">
    <h2 class="text-center text-primary mt-5">Welcome to my Library</h2>
    <!-- search bar and button sections start -->
        <section class="input-group mb-3 w-50 mx-auto mt-5">
            <input type="text" class="form-control" placeholder="Enter a book name" aria-label="Recipient's username" aria-describedby="button-addon2" id="search-field">
            <button class="btn btn-outline-danger" type="button" id="button" onclick="getAllData()">Search</button>
        </section>
        <!-- searchbar and button section end -->

          <!-- warning message -->
          <h5 id="warning" class="text-center text-danger d-none">You should not give empty value</h5>
    <h5 id="warning2" class="text-center text-danger d-none">Please give a valid book name</h5>
          <!-- spinner start -->
          <div class="d-flex justify-content-center">
            <div class="spinner-border d-none text-danger" role="status" id="spinner">
            </div>
            </div>
            <!-- spinner end -->
            <h2 id="total" class="text-primary text-center mt-5"></h2>
            <!-- books conainer section start -->
          <main>
            <section class="mt-5 container">
              <div class="row row-cols-1 row-cols-md-3 g-4" id="book-container">
                  
              </div>
            </section>
          </main>
          <!-- book container section end -->
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="./js/index.js"></script>
</body>
</html>
